[PHP]
; エラーレポート設定
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; メモリ制限設定 
memory_limit = 128M

; アップロードファイルサイズ設定
upload_max_filesize = 100M
post_max_size = 100M

; セッション設定
session.gc_maxlifetime = 1440

[Date]
date.timezone = "Asia/Tokyo"

[mbstring]
mbstring.language = "Japanese"